<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">FACE RECOGNITION WEB APP</h3>

<b class="name_of_object">

    <hr>

</div>
